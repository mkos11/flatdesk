---
    
name: Stylelint

on: [push, pull_request]

jobs:
  stylelint:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: yarn

    - name: Run Stylelint
      run: npx stylelint "**/*.scss"

