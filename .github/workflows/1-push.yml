name: Push

on: pull_request

env:
  APPLY_FIXES: all
  VALIDATE_ALL_CODEBASE: true

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      # Cache Node and Yarn dependencies
      - name: Cache dependencies
        uses: ./.github/actions/cache-dependencies
