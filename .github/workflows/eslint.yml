--- 
    name: Lint Code
    
    on: [push, pull_request]
    
    jobs:
      run-linter:
        runs-on: ubuntu-latest
    
        steps:
        - name: Check out code
          uses: actions/checkout@v2
    
        - name: Set up Node.js
          uses: actions/setup-node@v2
          with:
            node-version: '16'
    
        - name: Install dependencies
          run: yarn
    
        - name: Run ESLint
          run: npx eslint