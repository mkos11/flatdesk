name: Sweep Issue for svpermari0/smda
description: For small bugs, features, refactors, and tests to be handled by Sweep in the svpermari0/smda repository.
assignees: svpermari0
labels: sweep
projects: svpermari0/smda
body:
  - type: markdown
    attributes:
      value: "## Welcome to the svpermari0/smda repository!"
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to fill out this issue for svpermari0/smda! If you need real-time help, join us on Discord.
  - type: input
    id: issue-type
    attributes:
      label: Issue Type
      description: "What type of issue are you reporting?"
      placeholder: "Bug/Feature/Refactor"
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Detailed Description
      description: "Please provide a detailed description of the issue."
      placeholder: "Describe the issue in detail."
    validations:
      required: true
  - type: dropdown
    id: environment
    attributes:
      label: Environment
      options:
        - Development
        - Staging
        - Production
      description: "Where did you encounter this issue?"
    validations:
      required: true
  - type: checkboxes
    id: affected-areas
    attributes:
      label: Affected Areas
      description: "Select the areas affected by this issue."
      options:
        - label: Frontend
        - label: Backend
        - label: Database
        - label: CI/CD
  - type: input
    id: additional-info
    attributes:
      label: Additional Information
      placeholder: "Any additional information or screenshots."
